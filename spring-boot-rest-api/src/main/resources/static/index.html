<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<style type="text/css">
html {
	margin-left: 5%;
	margin-right: 5%;
	margin-top: 5%;
}
</style>
</head>
<body>

	<h3>Spring Boot Rest API Completo</h3>

	<form action="" id="formCadastroUser">
		<div class="mb-3">
			<label for="id" class="form-label">ID</label> <input type="text"
				class="form-control" id="id" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="nome" class="form-label">Nome do Usuário</label> <input
				type="text" class="form-control" id="nome"
				placeholder="Informe o nome" required="required">
		</div>

		<div class="mb-3">
			<label for="idade" class="form-label">Idade</label> <input
				type="number" class="form-control" id="idade">
		</div>

	</form>

	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
	<button type="button" class="btn btn-secondary"
		onclick="document.getElementById('formCadastroUser').reset();">Novo</button>
	<button type="button" class="btn btn-danger" data-bs-toggle="modal"
		data-bs-target="#modalPesquisaUser">Pesquisar</button>
	<button type="button" class="btn btn-warning"
		onclick="botaoDeletarTela();">Deletar</button>

	<div class="modal fade" id="modalPesquisaUser" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisa de
						Usuário</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nameBusca" class="col-form-label">Informe o
								nome:</label> <input type="text" class="form-control" id="nameBusca">
						</div>
						<button type="button" class="btn btn-success"
							onclick="pesquisaUser()">Buscar</button>
					</form>
					<div style="height: 300px; overflow: scroll;">

						<table class="table" id="tabelaResultados">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Nome</th>
									<th scope="col">Editar</th>
									<th scope="col">Excluir</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>

					</div>


				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.7.0.min.js"
		integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
		crossorigin="anonymous"></script>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script type="text/javascript">

	function botaoDeletarTela(){
		var id = $('#id').val();
		if(id != null && id.trim() != ''){
			deleteUser(id);
		}		
		document.getElementById('formCadastroUser').reset();
	}
	
	
	
	function deleteUser(id){
		
		if(confirm('Deseja realmente excluir?')){
			
			$.ajax({
				method: "DELETE",
				url: "delete",
				data: "iduser=" + id,					
				success: function (response){	
					
					$('#' + id).remove();
					
					alert(response);
				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erro ao deletar usuario por id: " + xhr.responseText);
			});	
			
		}			
		
	}
	
	
	function pesquisaUser(){
		var nome = $('#nameBusca').val();
		
		if(nome != null && nome.trim() != ''){
			
			$.ajax({
				method: "GET",
				url: "buscarPorNome",
				data: "name=" + nome,					
				success: function (response){	
					$('tabelaResultados > tbody > tr').remove();
					
					for(var i = 0; i < response.length; i++){
						$('#tabelaResultados > tbody').append('<tr id="'+response[i].id+'"><td>'+response[i].id+'</td><td>'+response[i].nome+'</td><td><button type="button" onclick="colocarEmEdicao('+response[i].id+')" class="btn btn-primary">Ver</button></td><td><button type="button" class="btn btn-danger"onclick="deleteUser('+response[i].id+')">Deletar</button></td></tr>')
					}
				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erro ao buscar usuario: " + xhr.responseText);
			});		
		}
	}
	
	function colocarEmEdicao(id){
		
		$.ajax({
			method: "GET",
			url: "buscaruserid",
			data: "iduser=" + id,					
			success: function (response){	
				$("#id").val(response.id);
				$("#nome"). val(response.nome);
				$("#idade").val(response.idade);
				
				$("#modalPesquisaUser").modal('hide');
			}
		}).fail(function (xhr, status, errorThrown) {
			alert("Erro ao buscar usuario por id: " + xhr.responseText);
		});		
	}
	
	function salvarUsuario(){
		var id = $("#id").val();
		var nome = $("#nome"). val();
		var idade = $("#idade").val();
		
		if(nome == null || nome != null && nome.trim() == ''){
			$('#nome').focus();
			alert("Informe o nome!");
			return;
		}
		
		if(idade == null || idade != null && idade.trim() == ''){
			$('#idade').focus();
			alert("Informe a idade!");
			return;
		}
		
		$.ajax({
			method: "POST",
			url: "salvar",
			data: JSON.stringify({id: id, nome: nome, idade: idade}),
			contentType: "application/json; charset-utf-8",
			success: function (response){
				$("#id").val(response.id);
				alert("Salvo com Sucesso!");
			}
		}).fail(function (xhr, status, errorThrown) {
			alert("Erro ao salvar: " + xhr.responseText);
		});		
	}
</script>

</body>
</html>
